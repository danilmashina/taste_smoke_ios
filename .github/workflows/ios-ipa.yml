name: iOS IPA (AltStore)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.2

      - name: Cache Pub (Dart/Flutter packages)
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Clean project
        run: |
          echo "🧹 Cleaning..."
          flutter clean
          rm -rf build
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks ios/Flutter/Flutter.framework

      - name: Get dependencies
        run: flutter pub get

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ios/Podfile.lock
          key: pods-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            pods-${{ runner.os }}-

      - name: Install CocoaPods
        run: |
          set -e
          cd ios
          echo "🔁 Running pod repo update with retries (Cloudflare/CDN can be flaky)..."
          n=0
          until [ $n -ge 5 ]
          do
            pod repo update --silent && break
            n=$((n+1))
            echo "pod repo update failed (attempt $n). Sleeping 10s and retrying..."
            sleep 10
          done

          echo "🔁 Running pod install with retries..."
          n=0
          until [ $n -ge 5 ]
          do
            pod install --verbose && break
            n=$((n+1))
            echo "pod install failed (attempt $n). Sleeping 10s and retrying..."
            sleep 10
          done

      - name: Build unsigned IPA (no codesign)
        env:
          COCOAPODS_DISABLE_STATS: 'true'
        run: |
          echo "🚀 Building iOS app (unsigned)..."
          # Собираем .app без подписи
          flutter build ios --release --no-codesign
          echo "📦 Packaging into IPA..."
          APP_PATH="build/ios/iphoneos/Runner.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "Runner.app not found at $APP_PATH" >&2
            exit 1
          fi
          mkdir -p build/ios/ipa/Payload
          rm -rf build/ios/ipa/Payload/*
          cp -R "$APP_PATH" build/ios/ipa/Payload/Runner.app
          (cd build/ios/ipa && zip -r Runner-unsigned.ipa Payload >/dev/null)
          echo "✅ IPA packaged: build/ios/ipa/Runner-unsigned.ipa"

      - name: Locate IPA
        id: locate
        shell: bash
        run: |
          set -euo pipefail
          IPA_PATH=$(ls -1 build/ios/ipa/*.ipa | head -n 1)
          echo "ipa_path=$IPA_PATH" >> $GITHUB_OUTPUT
          echo "Found: $IPA_PATH"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: ${{ steps.locate.outputs.ipa_path }}
          if-no-files-found: error
