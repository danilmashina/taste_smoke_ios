name: Build iOS

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.2'

    - name: Install dependencies
      run: flutter pub get

    - name: Build iOS App (unsigned for AltStore)
      run: |
        cd ios
        xcodebuild \
          -workspace Runner.xcworkspace \
          -scheme Runner \
          -configuration Release \
          -sdk iphoneos \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_IDENTITY="" \
          DEVELOPMENT_TEAM="" \
          build
        cd ..

    - name: Create IPA for AltStore
      run: |
        echo "üì¶ Creating IPA for AltStore"
        mkdir -p build/ios/ipa
        mkdir -p build/ios/ipa/Payload
        
        APP_PATH="ios/build/Build/Products/Release-iphoneos/Runner.app"
        if [ ! -d "$APP_PATH" ]; then
          echo "‚ùå .app file not found at: $APP_PATH"
          exit 1
        fi
        
        cp -r "$APP_PATH" build/ios/ipa/Payload/
        echo "‚úÖ .app copied to Payload"
        
        cd build/ios/ipa
        zip -r "../TasteSmoke-AltStore.ipa" Payload/
        
        if [ -f "../TasteSmoke-AltStore.ipa" ]; then
          echo "‚úÖ IPA created successfully: TasteSmoke-AltStore.ipa"
        else
          echo "‚ùå Failed to create IPA"
          exit 1
        fi

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: taste-smoke-ios-ipa
        path: build/ios/ipa/*.ipa
