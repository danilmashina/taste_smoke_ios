name: Simple Flutter iOS Build

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.2'
          channel: 'stable'
          cache: true

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Clean project
        run: |
          flutter clean
          rm -rf build
          rm -rf ios/Pods 
          rm -rf ios/Podfile.lock
          
      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Setup CocoaPods (Simple)
        run: |
          cd ios
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð²ÐµÑ€ÑÐ¸ÑŽ CocoaPods
          echo "CocoaPods version: $(pod --version)"
          
          # Ð˜ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ Ð¼Ð¸Ð½Ð¸Ð¼Ð°Ð»ÑŒÐ½Ñ‹Ð¹ Podfile ÑÑ€Ð°Ð·Ñƒ
          if [ -f "Podfile.minimal" ]; then
            echo "Using minimal Podfile for stability..."
            cp Podfile Podfile.backup
            cp Podfile.minimal Podfile
          fi
          
          # ÐŸÑ€Ð¾ÑÑ‚Ð°Ñ ÑƒÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ°
          pod install --repo-update --clean-install
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ñ€ÐµÐ·ÑƒÐ»ÑŒÑ‚Ð°Ñ‚
          ls -la Pods/ | head -5

      - name: Build iOS app and create IPA manually
        run: |
          echo "ðŸ”¨ Building iOS app without code signing..."
          
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ unsigned ÐºÐ¾Ð½Ñ„Ð¸Ð³ÑƒÑ€Ð°Ñ†Ð¸ÑŽ
          cat > ios/Flutter/Unsigned.xcconfig << 'EOF'
          #include "Generated.xcconfig"
          CODE_SIGN_IDENTITY=
          CODE_SIGNING_REQUIRED=NO
          CODE_SIGNING_ALLOWED=NO
          PROVISIONING_PROFILE_SPECIFIER=
          DEVELOPMENT_TEAM=
          ENABLE_BITCODE=NO
          SKIP_INSTALL=NO
          EOF
          
          # Ð‘ÑÐºÐ°Ð¿ Ð¸ Ð·Ð°Ð¼ÐµÐ½Ð° Release.xcconfig
          cp ios/Flutter/Release.xcconfig ios/Flutter/Release.xcconfig.backup
          cp ios/Flutter/Unsigned.xcconfig ios/Flutter/Release.xcconfig
          
          # Ð¡Ð±Ð¾Ñ€ÐºÐ° iOS app (ÐÐ• IPA - Ð¸Ð·Ð±ÐµÐ³Ð°ÐµÐ¼ Ð¿Ñ€Ð¾Ð±Ð»ÐµÐ¼ Ñ Ð¿Ð¾Ð´Ð¿Ð¸ÑÑŒÑŽ)
          echo "Building iOS app bundle..."
          flutter build ios --release --no-codesign
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ñ€ÐµÐ·ÑƒÐ»ÑŒÑ‚Ð°Ñ‚ ÑÐ±Ð¾Ñ€ÐºÐ¸
          if [ -d "build/ios/iphoneos" ]; then
            echo "âœ… iOS app build successful"
            
            cd build/ios/iphoneos
            APP_NAME=$(find . -name "*.app" -type d | head -1)
            
            if [ -n "$APP_NAME" ]; then
              echo "Found app bundle: $APP_NAME"
              
              # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ ÑÑ‚Ñ€ÑƒÐºÑ‚ÑƒÑ€Ñƒ IPA
              mkdir -p ../ipa/Payload
              cp -r "$APP_NAME" ../ipa/Payload/
              
              cd ../ipa
              
              # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ IPA Ñ„Ð°Ð¹Ð»
              zip -r "taste_smoke_ios.ipa" Payload/
              
              if [ -f "taste_smoke_ios.ipa" ]; then
                echo "âœ… IPA created successfully!"
                echo "IPA size: $(du -h taste_smoke_ios.ipa | cut -f1)"
                
                # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ ÑÐ¾Ð´ÐµÑ€Ð¶Ð¸Ð¼Ð¾Ðµ IPA
                echo "IPA contents:"
                unzip -l taste_smoke_ios.ipa | head -10
              else
                echo "âŒ Failed to create IPA"
                exit 1
              fi
              
              cd ../../..
            else
              echo "âŒ No .app bundle found"
              ls -la build/ios/iphoneos/
              exit 1
            fi
          else
            echo "âŒ iOS build failed - no iphoneos directory"
            exit 1
          fi
          
          # Ð’Ð¾ÑÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð¾Ñ€Ð¸Ð³Ð¸Ð½Ð°Ð»ÑŒÐ½ÑƒÑŽ ÐºÐ¾Ð½Ñ„Ð¸Ð³ÑƒÑ€Ð°Ñ†Ð¸ÑŽ
          if [ -f "ios/Flutter/Release.xcconfig.backup" ]; then
            cp ios/Flutter/Release.xcconfig.backup ios/Flutter/Release.xcconfig
          fi

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: taste-smoke-ios-simple
          path: build/ios/ipa/taste_smoke_ios.ipa
          retention-days: 30

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-simple
          path: |
            ios/Pods/
            build/
          retention-days: 7