name: Flutter iOS Build for AltStore

on:
  push:
    branches:
      - main # Убедись, что это имя твоей основной ветки (например, master)

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.2'
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Hard clean iOS build caches
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          cd ..
          rm -rf build
          rm -rf ios/Flutter/Flutter.framework
          rm -rf ios/.symlinks
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          flutter clean
          flutter pub get # <-- Эту строку я добавлю
          cd ios
          pod install --repo-update --verbose

      - name: Enable verbose output
        run: export NSUnbufferedIO=YES

      - name: Create exportOptions.plist for Development Signing
        run: |
          cat > ios/exportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>teamID</key>
              <string>${{ secrets.TEAM_ID }}</string>
          </dict>
          </plist>
          EOF

      - name: Flutter build iOS
        run: flutter build ipa --release --export-options-plist=ios/exportOptions.plist
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-ipa
          path: build/ios/ipa/*.ipa
