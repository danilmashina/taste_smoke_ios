name: Flutter iOS Build for AltStore

on:
  push:
    branches:
      - main # Убедись, что это имя твоей основной ветки (например, master)

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # Версия Flutter, которую мы определили
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get

      # 1. Добавить дополнительные попытки и подробный вывод на этапе CocoaPods
      - name: Clean pod cache
        run: pod cache clean --all --all-versions

      - name: Update CocoaPods repo (double retry)
        run: pod repo update --verbose || pod repo update --verbose

      - name: Install dependencies with retry
        run: |
          cd ios
          pod install --repo-update --verbose || pod install --repo-update --verbose

      # 2. Перед билдом удалить папку DerivedData и Pods, если остаются ошибки с .h файлами
      - name: Clean DerivedData
        run: rm -rf ~/Library/Developer/Xcode/DerivedData/*

      - name: Remove Pods folder and reinstall (if needed)
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update --verbose

      # 3. После этого пробуй снова запускать билд:
      - name: Flutter build iOS
        run: flutter build ipa --release

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-ipa
          path: build/ios/ipa/*.ipa # Путь, куда Flutter сохраняет IPA
